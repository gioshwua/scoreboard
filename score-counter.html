<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="counter.css" />
    <script defer src="counter.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-con">
      <div class="score-board">
        <div class="home">
          <div class="text_home">Home</div>
          <label id="score">0</label>

          <div class="iskuran">
            <button type="text" id="plus1">+1</button>
            <button type="text" id="plus2">+2</button>
            <button type="text" id="plus3">+3</button>
          </div>
        </div>

        <div class="away">
          <div class="text_away">Guest</div>
          <label id="score2">0</label>
          <div class="iskuran2">
            <button type="text" id="2plus1">+1</button>
            <button type="text" id="2plus2">+2</button>
            <button type="text" id="2plus3">+3</button>
          </div>
        </div>
      </div>
      <button type="text" id="reset">Reset</button>
    </div>
  </body>
</html>
